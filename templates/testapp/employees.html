<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>employee</title>
</head>
<body>
    <h1>Employee Info</h1>
    {% if employees %}
    <table border="2">
     
        <thead>
            <th>Employee Number</th>
            <th>Employee Name</th>
            <th>Employee Salary</th>
            <th>Employee Address</th>
        </thead>
        {% for emp in employees %}
        <tr>
            <td>{{emp.eno}}</td>
            <td>{{emp.ename}}</td>
            <td>{{emp.sal}}</td>
            <td>{{emp.addr}}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
        <p>No Employee Record Found</p>
    {% endif %}
</body>
</html>
