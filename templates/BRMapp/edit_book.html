<!DOCTYPE html>

{% load static %}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/BRMstyle.css' %}">
</head>
<body>
    <div id="header">
        <h1>Book Record Management</h1>
        <div id="nav">
            <a href="/BRMapp/view-books">View All</a>
            <a href="/BRMapp/new-books">Add New</a>
            <a href="/BRMapp/search-books">Search</a>
            <a href="/BRMapp/logout">Logout</a>
        </div>
    </div>

    <div id="main">
        <h2>Edit Book Record</h2>
        <form action="/BRMapp/edit" method='post'>
            {% csrf_token %}
            <input type="hidden" name="bookid" value="{{book.id}}">
            {{form}}
            <input type="submit" value="Edit">
        </form>
    </div>
</body>
</html>
